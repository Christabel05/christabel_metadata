<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photos</title>
  <link rel="stylesheet" href="style.css">
  <a href="index.html">Go back to Main Page</a>
</head>

<body class="main-photos">
  <h1>PHOTO SEARCH</h1>
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="Search Photos">
    <button type="submit">Search</button>
    <p>
      Search within:
      <select name="searchType">
        <option value="all">All information about photos</option>
        <option value="ISO">ISO</option>
        <option value="Make">Camera Type</option>
        <option value="Model">Camera Model</option>
      </select>
    </p>
  </form>
  <!-- A section of the page with serch results-->
  <article class="searchResults">
    Search for a photo by name or description.
  </article>
  <!-- Load and run the main.js javasccript -->
  <script src="main-photos.js"></script>
</body>

</html>
