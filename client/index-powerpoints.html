<body class="main-powerpoints">
  <h1>POWERPOINT SEARCH</h1>
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="Search term">
    <button type="submit">Search</button>
    <p>
      Search within:
      <select name="searchType">
        <option value="all">All information about powerpoint</option>
        <option value="company">Company</option>
        <option value="title">Title</option>
      </select>
    </p>
  </form>
  <!-- A section of the page with serch results-->
  <article class="searchResults">
    Search for a Powerpoint by name or description.
  </article>
  <!-- Load and run the main.js javasccript -->
  <script src="main-powerpoints.js"></script>
</body>
