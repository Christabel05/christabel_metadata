<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<a class="homepage"
  href="index.html">Go back to Main page

<body class="main-pdfs">
  <h1>PDF SEARCH</h1>
  <form name="searchForm" onsubmit="search(); return false">
    <input name="term" placeholder="Search term">
    <button type="submit">Search</button>
    <p>
      Search within:
      <select name="searchType">
        <option value="all">All information about PDFs</option>
        <option value="author">Author</option>
        <option value="creator">PDF Creator</option>
        <option value="title">Title</option>
      </select>
    </p>
  </form>
  <!-- A section of the page with serch results-->
  <article class="searchResults">
    Search for a PDF by name or description.
  </article>
  <!-- Load and run the main.js javasccript -->
  <script src="main-pdfs.js"></script>
</body>

</html>
